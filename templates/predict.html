{%extends "base.html"%}

{% block content %}
<div class="container pt-5" style="height: calc(100vh - 60px);">
  <h3 class="mb-4">预测您的薪资</h3>
  <form class="py-3">
    <div class="form-group">
      <label>心仪岗位</label>
      <select class="form-control">
        {% for key in keys %}
        <option value="{{ key }}">{{ key }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>学历</label>
      <select class="form-control">
        <option value="高中">高中</option>
        <option value="大专">大专</option>
        <option value="本科">本科</option>
        <option value="硕士">硕士</option>
        <option value="博士">博士</option>
      </select>
    </div>
    <div class="form-group">
      <label>工作经验</label>
      <input class="form-control" id="work_exp" placeholder="Enter work experience">
      <small class="form-text text-muted">请输入阿拉伯数字：0, 1, 2....</small>
    </div>
    <div class="form-group">
      <label>已具备的软硬件技能</label>
      <textarea class="form-control" rows="3"></textarea>
      <small class="form-text text-muted">请列举，如：java, sql, python....</small>
    </div>
    <button type="submit" class="btn btn-primary">预测</button>
  </form>
</div>
{% endblock %}

{% block styles %}
<!-- 越后面加载，优先级越高 -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block scripts %}
{% endblock %}
